    <!--The div element for the map -->
    <div class="card-deck">
        <div class="card">
          
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <ul class="list-group">
              <li class="list-group-item list-group-item-success" id ="id"><i class="fa fa-briefcase"style="font-size:20px;"></i>   </li>
              <li class="list-group-item list-group-item-success" id="name"><i class="fa fa-user"style="font-size:20px;"></i> </li>
              <li class="list-group-item list-group-item-success" id ="date"><i class="fa fa-map-marker"style="font-size:20px;"></i>   </li>
              <li class="list-group-item list-group-item-success" id ="type"><i class="fa fa-clock-o"style="font-size:20px;"></i>  </li>
              <li class="list-group-item list-group-item-success" id=""><i class="fa fa-inr"style="font-size:20px;"></i> </li>
            </ul>
            
          </div>
        
  </button>
    <div id="map"></div>
    <script>
        document.getElementById("id").innerHTML = localStorage.getItem("id");
        document.getElementById("name").innerHTML = localStorage.getItem("name");
        document.getElementById("date").innerHTML = localStorage.getItem("date");
        document.getElementById("type").innerHTML = localStorage.getItem("type");
  Latitude= parseFloat(localStorage.getItem("latitude"))
  Longitude= parseFloat(localStorage.getItem("longitude"))
  
//   alert(lat)
// Initialize and add the map
function initMap() {
  // The location of Uluru
 
  var uluru = {lat:Latitude, lng:Longitude};
  // The map, centered at Uluru
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 4, center: uluru});
  // The marker, positioned at Uluru
  var marker = new google.maps.Marker({position: uluru, map: map});
}
    </script>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADHeu09Tu8Qm07PCHd6z48hE0e9YH9jx4&callback=initMap">
    </script>
