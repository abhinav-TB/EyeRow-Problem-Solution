
<!DOCTYPE html>
<html>
  <head>
        <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <style>
       /* Set the size of the div element that contains the map */
      #map {
        height: 400px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
        margin-top: 20px;
       }
    </style>
  </head>
  <body>
    <div class="tableMain">
    <div class="table-title">
      <h3>Data Table</h3>
      </div>
      <table class="table-fill">
      <thead>
      <tr>
      <th class="text-left">Item</th>
      <th class="text-left">Value</th>
      </tr>
      </thead>
      <tbody class="table-hover">
      <tr>
      <td class="text-left">Project Id</td>
      <td class="text-left" id="id"></td>
      </tr>
      <tr>
      <td class="text-left">Project Name</td>
      <td class="text-left" id="name"></td>
      </tr>
      <tr>
      <td class="text-left">Date of Inspection</td>
      <td class="text-left" id="date"></td>
      </tr>
      <tr>
      <td class="text-left">Type of Inspection</td>
      <td class="text-left" id="type"></td>
      </tr>
      </tbody>
      </table>
    </div>
        

    <div id="map"></div>
    <script>
        document.getElementById("id").innerHTML = localStorage.getItem("id");
        document.title= document.getElementById("name").innerHTML = localStorage.getItem("name");
        document.getElementById("date").innerHTML = localStorage.getItem("date");
        document.getElementById("type").innerHTML = localStorage.getItem("type");
  Latitude= parseFloat(localStorage.getItem("latitude"))
  Longitude= parseFloat(localStorage.getItem("longitude"))
  
//   alert(lat)
// Initialize and add the map
function initMap() {
  // The location of Uluru
 
  var uluru = {lat:Latitude, lng:Longitude};
  // The map, centered at Uluru
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 4, center: uluru});
  // The marker, positioned at Uluru
  var marker = new google.maps.Marker({position: uluru, map: map});
}
    </script>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADHeu09Tu8Qm07PCHd6z48hE0e9YH9jx4&callback=initMap">
    </script>
  </body>
</html>
